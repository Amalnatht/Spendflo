name: CI Pipeline  # Name of the workflow

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Runs when a PR is opened to main

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # The OS the job will run on

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Checks out your repo so the workflow can access the files

      - name: Set Up Node.js
        uses: actions/setup-node@v3  # Sets up Node.js environment
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install  # Installs project dependencies

      - name: Run Tests
        run: npm test  # Runs tests (if defined in your project)
        
  version-bump:
    needs: build-and-test  # Ensures version bump happens only after tests pass
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu server

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Fetches your repo so the workflow can modify it

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Bump Version
        run: |
          npm version patch -m "chore(release): bump version to %s"
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version [skip ci]"
          git push
